<!-- Modal -->
<div id="aftersometimeModal" class="js-modal-window u-modal-window"
  data-modal-type="aftersometime"
  data-open-effect="zoomIn"
  data-close-effect="zoomOut"
  data-breakpoint="1000"
  data-speed="500">
  <div class="card">
    <!-- Header -->
    <header class="card-header bg-light py-3 px-5">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="h6 mb-0">Suscribete ingresando tu email y recibe nuestras novedades</h3>

        <button type="button" class="close" aria-label="Close" onclick="Custombox.modal.close();">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
    </header>
    <!-- End Header -->

    <!-- Body -->
    <div class="card-body p-5">
      <div class="alert alert-success" role="alert" *ngIf="showAlertSuccess">
        <h4 class="alert-heading">Enhorabuena te has suscrito!</h4>
        <p class="alert-text">Muy bien <strong>{{userSubscribed.email}}!</strong> pronto te estaremos informando sobre nuevas noticias NEAT.</p>
      </div>
      <form [formGroup]="ngForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo de usuario</label>
          <select formControlName="type" class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let type of userTypes" value="{{type.slug}}">{{type.name}}</option>
          </select>
        </div>
      </form>
    </div>
    <!-- End Body -->

    <!-- Footer -->
    <div class="card-footer d-flex justify-content-end">
      <button type="button" class="btn btn-sm btn-primary transition-3d-hover mr-1" [disabled]="!ngForm.valid" (click)="userSubscription(); Custombox.modal.close();">Suscribirse</button>
      <button type="button" class="btn btn-sm btn-soft-secondary transition-3d-hover" onclick="Custombox.modal.close();">Close</button>
    </div>
    <!-- End Footer -->
  </div>
</div>
<!-- End Modal -->
