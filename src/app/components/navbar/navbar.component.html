<!-- ========== HEADER ========== -->
<header id="header" class="u-header u-header--white-bg-on-scroll u-header--sticky-top-md u-header--bg-transparent" data-header-fix-moment="500" data-header-fix-effect="slide">
<div class="u-header__section">
<div id="logoAndNav" class="container">
<nav class="navbar navbar-expand-md u-header__navbar u-header__navbar--no-space">
<a class="navbar-brand u-header__navbar-brand u-header__navbar-brand-center" aria-label="Front">
  <span class="u-header__navbar-brand-text" style="font-size: 3rem;">NEAT</span>
</a>
<button type="button" class="navbar-toggler btn u-hamburger"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="navBar"
        data-toggle="collapse"
        data-target="#navBar">
  <span id="hamburgerTrigger" class="u-hamburger__box">
    <span class="u-hamburger__inner"></span>
  </span>
</button>
<div id="navBar" class="collapse navbar-collapse u-header__navbar-collapse">
  <ul class="js-scroll-nav js-mega-menu navbar-nav align-items-md-center u-header__navbar-nav">
    <span>Yo soy:</span>
    <li id="button-nav-owner" class="nav-item u-header__nav-item" [ngClass]="{'active': showOwner === true}" (click)="fnShowOwner()">
       <a class="nav-link u-header__nav-link" id="pills-one-tab" data-toggle="pill" href="" role="tab" aria-controls="pills-one" aria-selected="true">Propietario</a>
    </li>
    <li id="button-nav-lessee" class="nav-item u-header__nav-item" (click)="fnShowLessee()" [ngClass]="{'active': showOwner !== true}">
      <a class="nav-link u-header__nav-link" id="pills-two-tab" data-toggle="pill" href="" role="tab" aria-controls="pills-two" aria-selected="false">Arrendatario</a>
    </li>
     
    <li class="nav-item u-header__nav-last-item"
        href="#aftersometimeModal"
        data-modal-target="#aftersometimeModal"
        data-modal-effect="fadein">
      <button id="button-suscribe-navbar" class="btn btn-primary btn-sm btn-wide transition-3d-hover"
        (click)="showAlertSuccess = false;" *ngIf="scrollX > 400"
      >Subscribirse</button>
    </li>
  </ul>
</div>
</nav>
</div>
</div>
</header>


<div id="aftersometimeModal" class="js-modal-window u-modal-window" data-modal-type="aftersometime"
  data-open-effect="zoomIn"
  data-close-effect="zoomOut"
  data-breakpoint="1000"
  data-speed="500">
  <div class="card">
    <!-- Header -->
    <header class="card-header bg-light py-3 px-5">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="h6 mb-0">Estás a un click de ser parte de Neat</h3>

        <button type="button" class="close" aria-label="Close" onclick="Custombox.modal.close();">
          <span aria-hidden="true">×</span>
        </button>
      </div>
    </header>
    <!-- End Header -->

    <!-- Body -->
    <div class="card-body p-5">
      <form [formGroup]="ngForm" class="js-validate">
        <div class="form-group js-form-message">
          <label for="exampleFormControlInput1">Email</label>
          <input aria-label="Ingresa tu email" required
          data-msg="Por favor ingresa un email válido."
          data-error-class="u-has-error"
          data-success-class="u-has-success" formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          <!-- <span *ngIf="ngForm['controls'].email.errors.email">Correo no válido</span> -->
        
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo de usuario</label>
          <select formControlName="type" class="form-control" id="exampleFormControlSelect1">
            <option value="LESSEE">Arrendatario</option>
            <option value="OWNER">Propietario</option>
          </select>
        </div>
      </form>
    </div>
    <!-- End Body -->

    <!-- Footer -->
    <div class="card-footer d-flex justify-content-end">
      <button type="button" class="btn btn-sm btn-primary transition-3d-hover mr-1" [disabled]="!ngForm.valid" onClick="Custombox.modal.close();" (click)="userSubscription();">Suscribirse</button>
      <button type="button" class="btn btn-sm btn-soft-secondary transition-3d-hover" onclick="Custombox.modal.close();">Close</button>
    </div>
    <!-- End Footer -->
  </div>
</div>
<!-- End Modal -->
