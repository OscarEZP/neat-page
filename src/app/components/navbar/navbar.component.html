<!-- ========== HEADER ========== -->
<header id="header" class="u-header u-header--white-bg-on-scroll u-header--sticky-top-md u-header--bg-transparent" data-header-fix-moment="500" data-header-fix-effect="slide">
<div class="u-header__section">
<div id="logoAndNav" class="container">

<a class="u-header__navbar-brand u-header__navbar-brand-center col" aria-label="Front">
  <!-- <span class="u-header__navbar-brand-text" style="font-size: 3rem;">NEAT</span> -->
  <img *ngIf="scrollX < 1 && widthPage > 700" src="../../../assets/newRequirements/Neat-blanco-01.png" alt="Logo" class="u-header__navbar-brand-text">
  <img *ngIf="scrollX > 1 || widthPage < 700" src="../../../assets/newRequirements/Neat-color-01.png" alt="Logo" class="u-header__navbar-brand-text">

</a>

<div id="navBar">
  <ul class="js-scroll-nav js-mega-menu navbar-nav align-items-md-center u-header__navbar-nav">
    <strong *ngIf="scrollX >= 0 && scrollX < 1200 && widthPage > 700" [ngStyle]="{'color': scrollX > 0 ? '#377dff' : 'yellow'}" class="mr-2 mb-sm-2">Yo soy:</strong>
    <li id="button-nav-owner" (click)="fnShowOwner()">
       <a *ngIf="scrollX >= 0 && scrollX < 1200 && widthPage > 700" class="btn btn btn-outline-primary btn-sm btn-wide mr-2" [ngClass]="{'active': showOwner, 'text-primary': !showOwner && scrollX > 1, 'text-white': showOwner || scrollX < 1}" id="button_owner" ><span>Propietario</span></a>
    </li>
    <li id="button-nav-lessee"  (click)="fnShowLessee()" >
      <a *ngIf="scrollX >= 0 && scrollX < 1200 && widthPage > 700" class="btn btn-outline-primary text-primary btn-sm btn-wide" id="button_lessee" [ngClass]="{'active': !showOwner, 'text-white': !showOwner}">Arrendatario</a>
    </li>
     
    <li class="nav-item u-header__nav-last-item"
        href="#aftersometimeModal"
        data-modal-target="#aftersometimeModal"
        data-modal-effect="fadein">
      <button id="button-suscribe-navbar" class="btn btn-primary btn-sm btn-wide transition-3d-hover"
        (click)="showAlertSuccess = false;" *ngIf="scrollX > 400"
      >Subscribirse</button>
    </li>
  </ul>
</div>
</nav>
</div>
</div>
</header>
